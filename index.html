<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-96x96.png" type="image/icon type">
    <link rel="stylesheet" href="styles.css">
    <title>Lazy ChatBot</title>
</head>

<body>
    
    <!-- Landing Page -->
<div class="landing-content">
    <div class="typewriter">
        <h1 class="head1">Hello, I am the Lazy ChatBot . </h1>
        <h1 class="head2">I am here to help you answer all your questions. Ready to go ?! </h1>
    </div>
    <div class="box">
        <a id="yes-btn" href="#" class="btn btn-white btn-animation-1">Yes, Let's go</a> 
      </div>
</div>
<!-- End Landing page -->


<div id="container">
<div class="respond-yes-content ">
<div class="chat-text-container bot-text-container ">
    <img class="chat-img bot-img " src="images/favicon-96x96.png" alt="">
    <p class="chat-msg bot-msg "> How can I help you ? </p>
</div>
</div>


<!-- chat box and submit button -->
<div class="user-input">
    <input type="text" id="user-txt" placeholder="Ask your question">
    <button id="submit-btn" type="submit" >Send</button>
</div>
</div>



<!-- Moment js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<!-- JQuery -->    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<!-- JavaScript -->   
<script src="script.js"></script>

</body>
</html>
